<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{sort}}
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
                <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Show {{ itemsShowCounter }}
                    <mat-icon >expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="changeItemsShowCounter(12)" mat-menu-item>12</button>
                    <button (click)="changeItemsShowCounter(25)" mat-menu-item>25</button>
                    <button (click)="changeItemsShowCounter(50)" mat-menu-item>50</button>
                </mat-menu> 
            </div>
            <button (click)="onColumsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onColumsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onColumsUpdated(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
